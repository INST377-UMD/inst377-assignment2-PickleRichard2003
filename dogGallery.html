  <main>
    <h1>Dog Viewer</h1>

    <section id="carousel-container"></section>

    <h2>Dog Breeds</h2>
    <div id="breed-buttons"></div>

    <div id="breed-info" style="display: none;">
      <h3 id="breed-name"></h3>
      <p id="breed-desc"></p>
      <p><strong>Life Span:</strong> <span id="breed-life"></span></p>
    </div>
  </main>

  <div class="audio-controls">
    <p>Say "Load dog breed [name]" or use the navigation commands.</p>
    <button onclick="annyang.start()">Microphone On</button>
    <button onclick="annyang.abort()">Microphone Off</button>
  </div>
